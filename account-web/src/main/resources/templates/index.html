<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini Banking Web</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4 text-primary">Mini Banking Portal</h3>

            <!-- Search Form -->
            <form method="post" action="/search" class="row g-3">
                <div class="col-auto">
                    <input type="text"
                           name="accountId"
                           class="form-control"
                           placeholder="Enter Account ID"
                           required>
                </div>
                <div class="col-auto">
                    <button type="submit"
                            class="btn btn-primary">
                        Search
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div th:if="${account}" class="card shadow-sm mt-4">
        <div class="card-body">

            <h5 class="card-title text-success mb-3">
                Account Details
            </h5>

            <div class="row mb-2">
                <div class="col-md-4 fw-bold">Account Number</div>
                <div class="col-md-8" th:text="${account.accountNumber}"></div>
            </div>

            <div class="row mb-2">
                <div class="col-md-4 fw-bold">Customer Name</div>
                <div class="col-md-8" th:text="${account.customerName}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Balance</div>
                <div class="col-md-8 text-primary fs-5">
                    â‚± <span th:text="${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}"></span>
                </div>
            </div>

            <hr/>

            <!-- Transaction Form -->
            <form method="post" action="/transaction" class="row g-3">

                <input type="hidden"
                       name="accountId"
                       th:value="${account.id}"/>

                <div class="col-md-4">
                    <input type="text"
                           name="amount"
                           class="form-control"
                           placeholder="Enter amount"
                           required>
                </div>

                <div class="col-md-8">
                    <button type="submit"
                            name="type"
                            value="deposit"
                            class="btn btn-success me-2">
                        Deposit
                    </button>

                    <button type="submit"
                            name="type"
                            value="withdraw"
                            class="btn btn-danger">
                        Withdraw
                    </button>
                </div>

            </form>

        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-4">
        <span th:text="${error}"></span>
    </div>

</div>

</body>
</html>
